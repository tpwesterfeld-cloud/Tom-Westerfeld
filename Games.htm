<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games – Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #111;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 3rem;
      letter-spacing: -1px;
      font-weight: 700;
      background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      font-family: 'Monaco', 'Consolas', monospace;
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typewriter-text {
      border-right: 3px solid #667eea;
      padding-right: 5px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: #667eea; }
      51%, 100% { border-color: transparent; }
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .game-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    .game-card h2 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #3b82f6;
      color: white;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    /* ============ Menü (rechts) ============ */
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      color: #fff;
      z-index: 1001;
      transition: background 0.3s ease;
    }
    .menu-toggle:hover {
      background: rgba(255,255,255,0.2);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: rgba(20,20,20,0.95);
      backdrop-filter: blur(8px);
      box-shadow: -4px 0 12px rgba(0,0,0,0.6);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      transition: right 0.4s cubic-bezier(.22,1,.36,1);
      z-index: 1000;
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu a {
      text-decoration: none;
      color: #eaeaea;
      font-size: 1.1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .side-menu a:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(-5px);
    }
  </style>
</head>
<body>

  <!-- Menü Button -->
  <button class="menu-toggle">☰</button>

  <!-- Seitenmenü -->
  <nav class="side-menu" id="sideMenu">
    <a href="index.html">Startseite</a>
    <a href="raspberry.html">Raspberry Pi</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </nav>

  <h1 id="typewriter-title"></h1>

  <div class="games-grid">
    <div class="game-card">
      <img src="assets/Games/kart1.jpg" alt="Kart Game Screenshot">
      <h2>Mein erstes Kart-Game</h2>
      <p>Kleines Rennspiel</p>
      <a href="http://www.tom-westerfeld.de/dev/tkart" class="btn" target="_blank">Jetzt Spielen</a>
    </div>

    <div class="game-card">
      <img src="assets/Games/jr1.jpg" alt="Jump and Run Screenshot">
      <h2>Mein erstes Jump & Run</h2>
      <p>Ein klassisches Jump & Run – simpel, aber macht Spaß!</p>
      <a href="http://www.tom-westerfeld.de/dev/jr" class="btn" target="_blank">Jetzt Spielen</a>
    </div>
  </div>

  <script>
    const menuBtn = document.querySelector(".menu-toggle");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("open");
    });

    // Menü schließt sich, wenn Maus den Bereich verlässt
    sideMenu.addEventListener("mouseleave", () => {
      sideMenu.classList.remove("open");
    });

    // Typewriter Animation
    const texts = [
      "🎮 Meine Games",
      "🚀 Game Development", 
      "💻 Creative Coding",
      "🎯 Interactive Fun",
      "🔥 Pixel Adventures"
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typewriterElement = document.getElementById("typewriter-title");

    function typeWriter() {
      const currentText = texts[textIndex];
      
      if (isDeleting) {
        typewriterElement.innerHTML = `<span class="typewriter-text">${currentText.substring(0, charIndex - 1)}</span>`;
        charIndex--;
        
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      } else {
        typewriterElement.innerHTML = `<span class="typewriter-text">${currentText.substring(0, charIndex + 1)}</span>`;
        charIndex++;
        
        if (charIndex === currentText.length) {
          setTimeout(() => {
            isDeleting = true;
          }, 1000); // Pause bevor gelöscht wird
        }
      }
      
      setTimeout(typeWriter, isDeleting ? 50 : 100);
    }

    // Animation starten
    typeWriter();
  </script>
</body>
</html>
