<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaea;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 16px;
      width: 350px;
      text-align: center;
      color: #eaeaea;
      backdrop-filter: blur(15px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease;
    }
    .login-box h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }
    .login-box input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .login-box input:focus {
      background: rgba(255,255,255,0.12);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .login-box input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .error {
      margin-top: 1.5rem;
      color: #f87171;
      font-size: 0.9rem;
      display: none;
      padding: 0.8rem;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 8px;
    }
    .success {
      margin-top: 1.5rem;
      color: #10b981;
      font-size: 0.9rem;
      display: none;
      padding: 0.8rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
    .login-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Benutzername" autocomplete="username">
    <input type="password" id="password" placeholder="Passwort" autocomplete="current-password">
    <button class="btn" onclick="login()">Einloggen</button>
    <p class="error" id="errorMsg">‚ùå Benutzername oder Passwort falsch</p>
    <p class="success" id="successMsg">‚úÖ Erfolgreich eingeloggt! Weiterleitung...</p>
    


  <script>
  // Benutzer-Datenbank - alle sollen zur sandbox.html
  const users = {
    "tom": {
      password: "12345",
      redirect: "sandbox.html"
    },
    "alkohol": {
      password: "Bachwasser",
      redirect: "sandbox.html"
    },
    "test": {
      password: "demo",
      redirect: "animation.html"
    },
    "sammlung": {
      password: "Bier",
      redirect: "Apps/Getr√§nkeSammlung/ProstandFound.html"
    }
  };

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      const loginBox = document.getElementById("loginBox");

      // Reset messages
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      // Check if user exists and password is correct
      if (users[user] && users[user].password === pass) {
        // Success
        successMsg.style.display = "block";
        
        // Simulate loading and redirect
        setTimeout(() => {
          window.location.href = users[user].redirect;
        }, 1500);
      } else {
        // Error
        errorMsg.style.display = "block";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
        
        // Clear password field
        document.getElementById("password").value = "";
      }
    }

    // Enter key support
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });

    // Auto-focus username field
    window.onload = function() {
      document.getElementById("username").focus();
    };
  </script>
</body>
</html>
