        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function openProjectModal(id) {
            currentProject = projects.find(p => p.id === id);
            if (!currentProject) return;
            
            currentImageIndex = 0;
            
            // Fill modal content
            document.getElementById('modalTitle').textContent = currentProject.title;
            document.getElementById('modalDescription').innerHTML = currentProject.detailedDescription || currentProject.description;
            
            // Meta information
            const metaHtml = `
                <span class="project-category">${currentProject.category}</span>
                <span>${formatDate(currentProject.date)}</span>
                <span>ðŸ“· ${currentProject.images.length} Bild${currentProject.images.length !== 1 ? 'er' : ''}</span>
            `;
            document.getElementById('modalMeta').innerHTML = metaHtml;
            
            // Tags
            document.getElementById('modalTags').innerHTML = 
                currentProject.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            // Setup images
            setupModalImages();
            
            // Show modal
            document.getElementById('projectModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function setupModalImages() {
            const mainImage = document.getElementById('modalMainImage');
            const indicators = document.getElementById('imageIndicators');
            const prevBtn = document.getElementById('prevImage');
            const nextBtn = document.getElementById('nextImage');
            
            // Set main image
            mainImage.src = currentProject.images[currentImageIndex];
            
            // Setup indicators
            indicators.innerHTML = currentProject.images.map((_, index) => 
                `<div class="indicator ${index === currentImageIndex ? 'active' : ''}" 
                      onclick="setImageIndex(${index})"></div>`
            ).join('');
            
            // Show/hide navigation buttons
            if (currentProject.images.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                indicators.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                indicators.style.display = 'flex';
            }
        }

        function changeImage(direction) {
            if (!currentProject || currentProject.images.length <= 1) return;
            
            currentImageIndex += direction;
            
            if (currentImageIndex >= currentProject.images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = currentProject.images.length - 1;
            }
            
            setupModalImages();
        }

        function setImageIndex(index) {
            currentImageIndex = index;
            setupModalImages();
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentProject = null;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('projectModal').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // Click outside modal to close
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderProjects();
    </script>
</body>
